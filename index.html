<!DOCTYPE html>
<html lang="en">
<head>
  <title>Axis of Symmetry Calculator</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Axis of Symmetry Calculator">




</head>
<body>
  <h1>Axis of Symmetry Calculator</h1>
    <p>Enter an equation in the form of <code>y = ax<sup>2</sup> + bx+c</code> and click <code>Calculate</code> to find the axis of symmetry.</p>
  <form>
    <label for="equation">Enter an equation:</label><br>
    <input value="(x+5)^2-4" placeholder="y = ax^2 + bx+c" type="text" id="equation" name="equation"><br>
    <button type="button" id="calculate">Calculate</button>
    <button type="button" id="reset">Reset</button>
  </form>
  <br>
  <div id="result">


  </div>

</body>
<script src="./index.js"></script>
</html>
